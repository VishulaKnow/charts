<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>d3 pack</title>
    <style>
        .wrapper {
            margin: 0 auto;
            width: 1000px;
        }
        .form {
            display: flex;
        }
        .form-group {
            margin: 10px;
        }
    </style>
</head>
<body>
    <div class="form">
        <div class="form-group">
            <label for="">Orient</label>
            <br>
            <select name="" id="chart-orient">
                <option value="vertical">vertical</option>
                <option value="horizontal">horizontal</option>
            </select>
            <button class="btn-orient">Apply</button>
        </div>
        <div class="form-group">
            <label for="">KeyAxisPosition</label>
            <br>
            <select name="" id="key-axis-orient">
                <option value="start">start</option>
                <option value="end">end</option>
            </select>
            <button class="btn-key-position">Apply</button>
        </div>
        <div class="form-group">
            <label for="">ValueAxisPosition</label>
            <br>
            <select name="" id="value-axis-orient">
                <option value="start">start</option>
                <option value="end">end</option>
            </select>
            <button class="btn-value-position">Apply</button>
        </div>
        <div class="form-group">
            <label for="">ValueAxisDomain</label>
            <br>
            <input type="number" placeholder="start" id="domain-start">
            <input type="number" placeholder="end" id="domain-end">
            <button class="btn-domain">Apply</button>
        </div> 
    </div>
    <div class="form-group" style="display: flex;">
        <div style="margin-right: 2rem;">
            <label for="">Chart type</label>
            <br>
            <select name="" id="chart-type">
                <option value="bar">bar</option>
                <option value="line">line</option>
                <option value="area" selected>area</option>
            </select>
        </div>
        <div style="margin-right: 2rem;">
            <label for="">Fill</label>
            <br>
            <input type="text" placeholder="none" id="chart-fill">
        </div>
        <div style="margin-right: 2rem;">
            <label for="">Stroke</label>
            <br>
            <input type="text" placeholder="none" id="chart-stroke">
            <button class="btn-chart-type">Apply</button>
        </div>
    </div>

    <div class="wrapper">

    </div>
</body>
</html>
