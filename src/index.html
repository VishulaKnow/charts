<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Charts</title>
</head>
<body>
    <div class="form notation">
        <div class="form-group">
            <label for="">Notation</label>
            <br>
            <select name="" id="notation">
                <option value="2d" selected>2D</option>
                <option value="polar">Polar</option>
            </select>
        </div>
        <div class="form-group">
            <label for="">Width</label>
            <br>
            <input type="number" step="10" id="block-width">
        </div>
        <div class="form-group">
            <label for="">Height</label>
            <br>
            <input type="number" step="10" id="block-height">
        </div>
    </div>
    <div class="form designer">
        <div class="form-group">
            <label for="">AxisLabelMaxWidth</label>
            <br>
            <input type="number" max="100" id="axis-label-width">
        </div>
        <div class="form-group">
            <label for="">ChartBlockMarginTop</label>
            <br>
            <input type="number" id="chart-block-margin-top">
        </div>
        <div class="form-group">
            <label for="">ChartBlockMarginBottom</label>
            <br>
            <input type="number" id="chart-block-margin-bottom">
        </div>
        <div class="form-group">
            <label for="">ChartBlockMarginLeft</label>
            <br>
            <input type="number" id="chart-block-margin-left">
        </div>
        <div class="form-group">
            <label for="">ChartBlockMarginRight</label>
            <br>
            <input type="number" id="chart-block-margin-right">
        </div>
        <div class="form-group">
            <label for="">Bar distance</label>
            <br>
            <input type="number" id="bar-distance">
        </div>
        <div class="form-group">
            <label for="">Bar group distance</label>
            <br>
            <input type="number" id="bar-group-distance">
        </div>
        <div class="form-group">
            <label for="">Min bar size</label>
            <br>
            <input type="number" id="min-bar-size">
        </div>
        <div class="form-group">
            <label for="">Min donut part size</label>
            <br>
            <input type="number" id="min-donut-part-size">
        </div>
        <div class="form-group">
            <br>
            <input type="checkbox" id="designer-vertical-grid">
            <label for="designer-vertical-grid">VerticalGridLine</label>
        </div>
        <div class="form-group">
            <br>
            <input type="checkbox" id="designer-horizontal-grid">
            <label for="designer-horizontal-grid">HorizontalGridLine</label>
        </div>
        <div class="form-group">
            <label for="">BaseColor</label>
            <br>
            <input type="color" id="base-color">
            <button class="btn-base-color">Apply</button>
        </div>
    </div>
    <div class="form common-options">
        <div class="form-group">
            <label for="">Data size</label>
            <br>
            <select name="" id="data-size">
                <option value="normal">normal</option>
                <option value="large">large</option>
            </select>
        </div>
        <div class="form-group">
            <label for="">Legend</label>
            <br>
            <select name="" id="legend">
                <option value="off" selected>Off</option>
                <option value="left" selected>Left</option>
                <option value="right" selected>Right</option>
                <option value="top" selected>Top</option>
                <option value="bottom" selected>Bottom</option>
            </select>
        </div>
        <div class="form-group">
            <label for="">Max value</label>
            <br>
            <input type="number" id="max-random-value">
            <button class="btn-random">Random</button>
        </div>
    </div>
    <div class="form controls-2d">
        <div class="form-group">
            <label for="">Chart type</label>
            <br>
            <select name="" id="chart-2d-type">
                <option value="bar">bar</option>
                <option value="line">line</option>
                <option value="area" selected>area</option>
            </select>
        </div>
        <div class="form-group">
            <label for="">Orient</label>
            <br>
            <select name="" id="chart-orient">
                <option value="vertical">vertical</option>
                <option value="horizontal">horizontal</option>
            </select>
        </div>
        <div class="form-group">
            <label for="">KeyAxisPosition</label>
            <br>
            <select name="" id="key-axis-orient">
                <option value="start">start</option>
                <option value="end">end</option>
            </select>
        </div>
        <div class="form-group">
            <label for="">ValueAxisPosition</label>
            <br>
            <select name="" id="value-axis-orient">
                <option value="start">start</option>
                <option value="end">end</option>
            </select>
        </div>
        <div class="form-group">
            <label for="">ValueAxisDomain</label>
            <br>
            <input type="number" placeholder="start" id="domain-start">
            <input type="number" placeholder="end" id="domain-end">
            <button class="btn-domain">Apply</button>
        </div>
        <div class="form-group">
            <br>
            <input type="checkbox" id="config-vertical-grid">
            <label for="config-vertical-grid">VerticalGridLine</label>
        </div>
        <div class="form-group">
            <br>
            <input type="checkbox" id="config-horizontal-grid">
            <label for="config-horizontal-grid">HorizontalGridLine</label>
        </div>
    </div>
    <div class="controls-polar">
        <div class="form-group">
            <label for="">Chart type</label>
            <br>
            <select name="" id="chart-polar-type">
                <option value="donut" selected>donut</option>
            </select>
        </div>
        <div class="form-group">
            <label for="">Inner radius in percent</label>
            <br>
            <input type="number" placeholder="0%-100%" id="inner-radius">
        </div>
        <div class="form-group">
            <label for="">Pad Angle</label>
            <br>
            <input type="number" placeholder="" step="0.001" min="0" max="0.05" id="pad-angle">
        </div>
    </div>

    
    <div class="main-wrapper"></div>

</body>
</html>
